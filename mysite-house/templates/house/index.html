{% extends 'base.html' %}
{% block content %}

      <div>
          <h2 class="text-center">House Booking System, Welcome</h2>
          <!-- Shuffling figure  -->
          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
              <li data-target="#carousel-example-generic" data-slide-to="3"></li>
              <li data-target="#carousel-example-generic" data-slide-to="4"></li>
            </ol>
            <style>
                div.carousel-inner div.item img {
                    width: 100%;
                    height: 450px;
                }
                .divcss5{
                    text-align:center;
                    color:#F00;
                }
            </style>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="/static/user/lunbo/House_1.png" alt="...">
              </div>
              <div class="item">
                <img src="/static/user/lunbo/House_2.png" alt="...">
                
              </div>
              <div class="item">
                  <img src="/static/user/lunbo/House_6.png" alt="">
              </div>
              <div class="item">
                  <img src="/static/user/lunbo/House_4.png" alt="">
              </div>
              <div class="item">
                  <img src="/static/user/lunbo/House_5.png" alt="">
              </div>
              
            </div>
          
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
      </div>

        <div class="row">
            <h3>Latest Houses</h3>
            <hr>

            {% for latest_house in latest %}

            <div class="col-md-3">
                <div class="thumbnail">
                    <img  src="/media/{{ latest_house.picture }}" alt="" class="img-responsive img-thumbnail center-block" style="width: 100%; height: 200px;">
                    <div class="caption">
                        <h4 class="text-center">{{ latest_house.name }}</h4>
                        <h4 class="divcss5">GBP Â£ {{ latest_house.price }}</h4>
                        <h4 class="text-center"><a class="btn" href="{% url 'detail' latest_house.id %}">Detail &raquo;</a></h4>
                    </div>
                </div>
             </div>
            {% endfor %}

        </div>
{% endblock %}
